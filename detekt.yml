failFast: true

comments:
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false

complexity:
  ComplexMethod:
    threshold: 16
  StringLiteralDuplication:
    active: false

naming:
  FunctionMaxLength:
    active: false

style:
  ReturnCount:
    active: false
  UnnecessaryAbstractClass:
    active: false
  UnusedPrivateMember:
    active: false


test-pattern:
  active: true
  patterns:
    - ".*[/\\\\]test[/\\\\].*"
  exclude-rule-sets:
    - "comments"
  exclude-rules:
    - "LargeClass"
    - "LateinitUsage"
    - "MagicNumber"
    - "MatchingDeclarationName"
    - "StringLiteralDuplication"
    - "TooManyFunctions"
